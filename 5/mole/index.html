<!DOCTYPE html>
<html>
<head>
	<title>Mole</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--
	<link rel="icon" sizes="196x196" href="img/fav.jpg">
	-->
	<script src="run.js" type="text/javascript"></script>
</head>
<body>
	<div id="head">
		<div id="h1">Whac-a-Mole</div>
		<div id="h2">Test your skill!</div>
		<div id="contr">
			<div id="control_left" class="control">
				<button id="run">Start Game | Stop Game</button>
				<div id = "now" class="display_msg"></div>
			</div>
			<div id="control_right" class="control">
				<div id="t" class="control">
					<div id="h3">Time:</div><div id="time" class="display">30</div>
				</div>
				<div id="s" class="control">
					<div id="h3">Score:</div><div id="score" class="display">0</div>
				</div>
			</div>
		</div>
	</div>
	<div id="game">
	</div>
</body>
</html>
