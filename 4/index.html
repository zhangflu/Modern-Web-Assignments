<!DOCTYPE html>
<html>
<head>
	<title>Simple calcular</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" sizes="196x196" href="img/fav.jpg">
	<script src="javascript.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<input type="text" name="text" id="text" disabled="disabled" value="0">
		<div id="buttons">
			<input type="button" value="7" name="button" class="button" id="7">
			<input type="button" value="8" name="button" class="button" id="8">
			<input type="button" value="9" name="button" class="button" id="9">
			<input type="button" value="/" name="button_s" class="button_fun" id="/">
			<input type="button" value="4" name="button" class="button" id="4">
			<input type="button" value="5" name="button" class="button" id="5">
			<input type="button" value="6" name="button" class="button" id="6">
			<input type="button" value="*" name="button_s" class="button_fun" id="*">
			<input type="button" value="1" name="button" class="button" id="1">
			<input type="button" value="2" name="button" class="button" id="2">
			<input type="button" value="3" name="button" class="button" id="3">
			<input type="button" value="-" name="button_s" class="button_fun" id="-">
			<input type="button" value="0" name="button" class="button" id="0">
			<input type="button" value="." name="button" class="button" id=".">
			<input type="button" value=" " name="button" class="button_del" id="del">
			<input type="button" value="+" name="button_s" class="button_fun" id="+">
			<input type="button" value="(" name="button" class="button" id="(">
			<input type="button" value=")" name="button" class="button" id=")">
			<input type="button" value="CE" name="button_s" class="button_fun" id="CE">
			<input type="button" value="=" name="button_s" class="button_fun" id="=">
		</div>
	</div>
</body>
</html>
