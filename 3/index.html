<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="sub">
    </div>
    <div id="at-plus-container">
      <div id="botton-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="14人参与讨论" class="page_user"><img class="people" src="assets/images/people.png" alt="people"><span class="n14">14</span></li>
                <li title="20条评论" class="page_comment"><img class="comment" src="assets/images/comment.png" alt="comment"><span class="n20">20</span></li>
                <li title="我有3条评论" class="mine_posted"><img class="post" src="assets/images/post.png" alt="post"><span class="n3">3</span></li>
                <li title="被赞4次" class="mine_like"><img class="like" src="assets/images/like.png" alt="like"><span class="n4">4</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask_button"><img class="hidden" src="assets/images/mask.png" alt="mask"></li>
              <li title="历史记录" class="history_button"><img class="hidden" src="assets/images/history.png" alt="history"></li>
              <li title="消息" class="message_button"><img class="hidden" src="assets/images/message.png" alt="message"><div class="unread">2</div></li>
              <li title="设置" class="setting_button"><img class="hidden" src="assets/images/setting.png" alt="setting"></li>
              <li title="登录/注册" class="sign_button"><img class="hidden" src="assets/images/signin.png" alt="signin"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
